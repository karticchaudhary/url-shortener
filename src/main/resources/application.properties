spring.application.name=url-shortener

## Database Connection Setup
spring.datasource.url=jdbc:mysql://localhost:3308/url_shortener?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=test@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Shows the SQL queries generated by Hibernate in the console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## Log the SQL statement
logging.level.org.hibernate.SQL=DEBUG
## Log the actual values (bind parameters)
logging.level.org.hibernate.orm.jdbc.bind=TRACE

springdoc.swagger-ui.path=/swagger-ui.html